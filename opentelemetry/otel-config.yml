receivers:
  otlp:
    protocols:
      grpc:
      http:
        endpoint: "0.0.0.0:4318"

exporters:
  jaeger:
    endpoint: "0.0.0.0:14250"
    tls:
      insecure: true

  prometheus:
    endpoint: "0.0.0.0:9464"

  logging:
    loglevel: debug

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [jaeger, logging]

    metrics:
      receivers: [otlp]
      exporters: [prometheus, logging]
